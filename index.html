<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Companion Chatbot</title>

  <!-- Chatbot styles and script -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #283593;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to DEVOPS Q & A </h1>
  </header>

  <main>
    <p>Talk to our AI assistant using the chat bubble below.</p>
  </main>

  <!-- Chatbot component -->
  <df-messenger
    project-id="videosemanticsearch"
    agent-id="280e9e04-3539-4483-822c-1a33ddead636"
    language-code="en"
    location="global"
    oauth-client-id="309836852150-jagr7dquoim14c9mr2d6kuv9679rk4hq.apps.googleusercontent.com">
    <df-messenger-chat-bubble chat-title="DEVOPS Q&A">
    </df-messenger-chat-bubble>
  </df-messenger>

</body>
</html>
